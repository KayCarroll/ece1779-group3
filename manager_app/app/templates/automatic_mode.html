<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Group 3 Assigment 2 Manager</title>
</head>
<body>
    <div id="global_navbar"></div>
    <h1>Current Mode: Automatic</h1>
    <form name="submit_form" method="POST" onsubmit="return checkform()">
        <div class="form-group">
            <label for="max_miss_rate_field">Max miss rate threshold (in percentage): </label>
            <div class="input-group mb-3">
                <input class="form-control w-50" type="number" id="max_miss_rate_field" name="max_miss_rate" onsubmit="required()"/>
                <div class="input-group-append">
                    <span class="input-group-text">%</span>
                </div>
            </div>
            <label for="min_miss_rate_field">Min miss rate threshold (in percentage): </label>
            <div class="input-group mb-3">
                <input class="form-control w-50" type="number" id="min_miss_rate_field" name="min_miss_rate"/>
                <div class="input-group-append">
                    <span class="input-group-text">%</span>
                </div>
            </div>
            <label for="expand_ratio_field">Pool Expand Ratio (must be greater than 1): </label>
            <input class="form-control" type="number" step=".1" id="expand_ratio_field" name="expand_ratio"/>
            <label for="shrink_ratio_field">Pool Shrink Ratio (must be greater than 1): </label>
            <input class="form-control" type="number" step=".1" id="shrink_ratio_field" name="shrink_ratio"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <form name="another_form" method="POST">
        <input type="submit" class="btn btn-outline-primary" name="switch_to_manual" value="Switch to Manual Control">
    </form>


    <script>
    $(function(){
    $("#global_navbar").load("navbar");
    });

    function checkform() {
      if(document.getElementById("max_miss_rate_field").value > 100 ) {
          alert("The Max miss rate field cannot be greater than 100");
          return false;
      } else if (document.getElementById("max_miss_rate_field").value.length == 0) {
        alert("Max Miss Rate field cannot be empty");
        return false;
      } else if(document.getElementById("min_miss_rate_field").value > 100 ) {
          alert("The min miss rate field cannot be greater than 100");
          return false;
      } else if (document.getElementById("min_miss_rate_field").value.length == 0) {
        alert("Min Miss Rate field cannot be empty");
        return false;
      } else if(document.getElementById("expand_ratio_field").value <= 1 ) {
          alert("The expand ratio must be greater than 1");
          return false;
      } else if (document.getElementById("expand_ratio_field").value.length == 0) {
        alert("Expand ratio cannot be empty");
        return false;
      } else if(document.getElementById("shrink_ratio_field").value <= 1 ) {
          alert("The shrink ratio must be larger than 1");
          return false;
      } else if (document.getElementById("shrink_ratio_field").value.length == 0) {
        alert("Shrink ratio cannot be empty");
        return false;
      } else {
          document.submit_form.submit();
      }
    }
    </script>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
