<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Group 3 Assigment 2 Manager</title>
</head>
<body>
    <div id="global_navbar"></div>
    <h3>Enter the configuration for MemCache nodes below, note that all nodes will use the same configuration</h3>
    <form name="submit_form" method="POST" onsubmit="return checkform()">
    <div class="form-group">
        <label for="cache_size_field">Enter the capacity of Mem Cache (in MB): </label>
        <input class="form-control" type="number" id="cache_size_field" aria-required="true" name="cache_size"/>
        <p class="text-center">Select your cache replacement policy:</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="policyRadios" id="policyRadios1" value="RR" checked>
            <label class="form-check-label" for="policyRadios1">
              Random Replacement
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="policyRadios" id="policyRadios2" value="LRU">
            <label class="form-check-label" for="policyRadios2">
              Least Recently Used
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <form name="another_form" method="POST">
      <input type="submit" class="btn btn-outline-primary" name="delete_all" value="Delete All Application Data">
      <input type="submit" class="btn btn-outline-primary" name="clear_memcache" value="Clear MemCache">
  </form>
    <h1>{{ message }}</h1>

    <script>
    $(function(){
    $("#global_navbar").load("navbar");
    });

    function checkform() {
      if(document.getElementById("cache_size_field").value > 500 ) {
          alert("Cache size must be smaller than 500 MB");
          return false;
      } else if (document.getElementById("cache_size_field").value < 1) {
        alert("Cache size must be greater than 1 MB");
        return false;
      } else {
          document.submit_form.submit();
      }
    }
    </script>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
